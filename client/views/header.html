<template name= "headerTemplate">
<div id="topbar">
	<div id= "header" class= "span12">
		<h1>Ultimate Tic Tac Toe</h1>
	</div>
	<div id= "userinfo">
		{{#if currentUser}}
		<img id="pic" src="{{myPlayer.picture}}">
		<h4 id="name">{{myPlayer.name}}</h4>
		<a id="logout" class= "btn btn-inverse">Log out</a>
		<h4 id="score">Score: {{myPlayer.score}}</h4>
		{{/if}}
	</div>
</div>
</template>
