<template name= "gameTemplate">
<div id="container" class="container-fluid">
		<div class="row-fluid">
			<div id="main-window" class="span9">
				{{>headerTemplate}}
				<div id="game">
					{{>gameboardTemplate}}
					<div id= "turn"><span id= "player"></span>'s Turn</div>
				</div>
			</div>	
			<div id="sidebar" class="span3">
				{{>chatTemplate}}
				<div class= "divider"></div>
				{{>leaderboardsTemplate}}
			</div>
		</div>
	</div>

</template>
